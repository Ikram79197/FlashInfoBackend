# SQL Server Database (Production)
spring.datasource.url=jdbc:sqlserver://200.0.0.57:1433;databaseName=Reporting;encrypt=false;trustServerCertificate=true
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=sadatamut 
spring.datasource.password=Uytr@@@datamutuely


# Configuration JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false


# Logs
logging.level.com.flashinfo=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.authentication=DEBUG

# JWT configuration
jwt.secret=replace_this_with_a_strong_secret_key
# expiration in milliseconds (30 minutes)
jwt.expiration=1800000

# Secondary datasource for authentication (users stored in a separate DB)
# Do NOT remove the primary Reporting datasource above; this secondary DB is used
# only for authentication (login/users). Adjust credentials if different.
users.datasource.url=jdbc:sqlserver://200.0.0.57:1433;databaseName=flashUsers;encrypt=false;trustServerCertificate=true
users.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
users.datasource.username=sadatamut
users.datasource.password=Uytr@@@datamutuely

# Use standard physical naming strategy so explicit @Table names are used as-is
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl